<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VaultX Calculator</title>

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <!-- Config JS -->
  <script src="assets/config.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="logo">VAULTX</div>
    <div>
      <a href="index.html">Home</a>
      <a href="calculator.html" class="active">Calculator</a>
      <a href="elite.html">Elite</a>
      <a href="rules.html">Rules</a>
      <a href="faq.html">FAQ</a>
      <a href="join.html">Join</a>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="container">
    <div class="hero">
      <h1>ðŸ“ˆ Profit Calculator</h1>
      <p>Estimate your monthly net profits with VaultX tiers.</p>
    </div>
  </div>

  <!-- CALCULATOR -->
  <div class="container">
    <div class="card">
      <label>Capital (USDT):</label>
      <input type="number" id="capital" value="100" min="100">
      <button class="btn" onclick="calculate()">Calculate</button>

      <div id="result" style="margin-top:15px;"></div>

      <h3 style="margin-top:30px;">Profit Comparison by Tier</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Capital</th>
            <th>Gross %</th>
            <th>Gross Profit</th>
            <th>Net (after fees)</th>
          </tr>
        </thead>
        <tbody id="tiersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Â© <span id="year"></span> VaultX â€¢ <a href="rules.html">Rules</a>
    <br><br><small id="legal"></small>
  </div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
document.getElementById("legal").textContent = LEGAL_BANNER;

function calculate(){
  const capital = parseFloat(document.getElementById("capital").value);
  if (!capital || capital < 100) {
    document.getElementById("result").innerHTML = "<p style='color:red;'>Minimum capital is 100 USDT</p>";
    return;
  }

  const tier = VAULTX_TIERS.filter(t => capital >= t.capital).pop();
  const gross = capital * tier.pct;
  const net = gross * 0.81; // 10% management + 10% withdrawal
  document.getElementById("result").innerHTML = `
    <p>
      ðŸ“Š For <b>${capital} USDT</b>:<br>
      Gross profit: <b>${gross.toFixed(2)}</b> USDT<br>
      Net profit after fees: <b>${net.toFixed(2)}</b> USDT
    </p>`;
}

// Populate table
const tb = document.getElementById("tiersTable");
VAULTX_TIERS.forEach(t=>{
  const gross = t.capital*t.pct;
  const net = gross*0.81;
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${t.capital}</td>
    <td>${(t.pct*100).toFixed(0)}%</td>
    <td>${gross.toFixed(2)}</td>
    <td>${net.toFixed(2)}</td>`;
  tb.appendChild(tr);
});
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VaultX Profit Calculator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Config -->
  <script src="assets/config.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="logo">VAULTX</div>
    <div>
      <a href="index.html">Home</a>
      <a href="calculator.html" class="active">Calculator</a>
      <a href="elite.html">Elite</a>
      <a href="rules.html">Rules</a>
      <a href="faq.html">FAQ</a>
      <a href="join.html">Join</a>
      <a href="login.html">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="container">
    <div class="hero">
      <h1>📈 Profit Calculator</h1>
      <p>Estimate your monthly profit based on your starting capital and official VaultX tiers.</p>
    </div>
  </div>

  <!-- CALCULATOR -->
  <div class="container">
    <div class="card" style="max-width:500px;margin:auto;">
      <label for="capitalInput">Enter your capital (USDT):</label>
      <input id="capitalInput" type="number" value="100" min="100" step="50"
             style="width:100%;padding:12px;border:none;border-radius:8px;margin:10px 0;font-size:16px">

      <button class="btn" onclick="calculateProfit()" style="width:100%;">Calculate</button>

      <div id="result" style="margin-top:20px;font-size:18px;color:#FFD700;font-weight:600;text-align:center;"></div>
    </div>
  </div>

  <!-- TIERS TABLE -->
  <div class="container">
    <div class="card">
      <h2>📊 Official VaultX Tiers</h2>
      <table class="table">
        <thead>
          <tr><th>Capital (USDT)</th><th>Monthly Profit %</th></tr>
        </thead>
        <tbody id="tiersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="footer-brand">
      <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d4af37" width="20" height="20">
        <path d="M12 2l3 5.2 6 .8-4.3 4.3L18.4 19 12 15.8 5.6 19l1.7-6.7L3 8l6-.8z"/>
      </svg>
      <span class="footer-logo">VaultX Investment Club</span>
    </div>
    <div class="footer-links">
      <a href="rules.html">Rules</a> •
      <a href="faq.html">FAQ</a> •
      <a href="join.html">Join</a>
    </div>
    <div class="footer-legal">
      <small id="legal"></small>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    document.getElementById("legal").textContent = LEGAL_BANNER;

    // Populează tabelul cu tier-ele oficiale
    const tbody = document.getElementById("tiersTable");
    VAULTX_TIERS.forEach(t => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${t.capital}</td><td>${(t.pct*100).toFixed(0)}%</td>`;
      tbody.appendChild(tr);
    });

    // Calculează profitul corect
    function calculateProfit() {
      const capital = parseFloat(document.getElementById("capitalInput").value);
      if (isNaN(capital) || capital < 100) {
        document.getElementById("result").textContent = "⚠️ Minimum capital is 100 USDT";
        return;
      }

      // Găsește procentul potrivit
      let pct = VAULTX_TIERS[VAULTX_TIERS.length-1].pct; // fallback 10%
      for (const t of VAULTX_TIERS) {
        if (capital >= t.capital) pct = t.pct;
      }

      const profit = capital * pct;
      document.getElementById("result").textContent =
        `Expected monthly profit: ${Math.round(pct*100)}% — ${profit.toFixed(2)} USDT`;
    }

    // Rulează o dată la pornire
    calculateProfit();
  </script>
</body>
</html>

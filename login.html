<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VaultX Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Config & Supabase -->
  <script src="assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="logo">VAULTX</div>
    <div>
      <a href="index.html">Home</a>
      <a href="calculator.html">Calculator</a>
      <a href="elite.html">Elite</a>
      <a href="rules.html">Rules</a>
      <a href="faq.html">FAQ</a>
      <a href="join.html">Join</a>
      <a href="login.html" class="active">Login</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="container">
    <div class="hero">
      <h1>üîê Member Login</h1>
      <p>Access your private VaultX member dashboard.</p>
    </div>
  </div>

  <!-- LOGIN FORM -->
  <div class="container">
    <div class="card" style="max-width:480px;margin:20px auto;text-align:left;">
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter your email"
             style="width:100%;padding:12px;border-radius:8px;border:none;margin:8px 0">
      
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your password"
             style="width:100%;padding:12px;border-radius:8px;border:none;margin:8px 0">
      
      <button class="btn" onclick="login()">Sign in</button>
      <button class="btn secondary" onclick="signup()" style="margin-left:8px;">Create account</button>
      <div id="msg" style="margin-top:12px;color:#FFD700;font-weight:600"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="footer-brand">
      <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#d4af37" width="20" height="20">
        <path d="M12 2l3 5.2 6 .8-4.3 4.3L18.4 19 12 15.8 5.6 19l1.7-6.7L3 8l6-.8z"/>
      </svg>
      <span class="footer-logo">VaultX Investment Club</span>
    </div>

    <div class="footer-links">
      <a href="rules.html">Rules</a> ‚Ä¢
      <a href="faq.html">FAQ</a> ‚Ä¢
      <a href="join.html">Join</a>
    </div>

    <div class="footer-legal">
      <small id="legal"></small>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    document.getElementById("legal").textContent = LEGAL_BANNER;

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById("msg").textContent = "‚ö†Ô∏è " + error.message;
      } else {
        document.getElementById("msg").textContent = "‚úÖ Success. Redirecting...";
        setTimeout(()=>location.href="dashboard.html", 800);
      }
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        document.getElementById("msg").textContent = "‚ö†Ô∏è " + error.message;
      } else {
        document.getElementById("msg").textContent = "üì© Check your email to confirm your account.";
      }
    }
  </script>
</body>
</html>

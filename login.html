  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="logo">VAULTX</div>

      <a href="index.html">Home</a>

  <!-- LOGIN SECTION -->
  <div class="container">
    <div class="hero">
      <h1>üîê VaultX Member Login</h1>
      <p>Log in or create your VaultX account below.</p>
    </div>

    <div class="card">
      <input id="email" type="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;">
      <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px;">
      <button class="btn" onclick="login()">Login</button>
      <button class="btn secondary" onclick="signup()" style="margin-top:10px;">Create Account</button>
      <p id="msg" style="margin-top:10px;color:#d4af37;"></p>
    </div>

    <div class="card">
      <h2>üì® Need help?</h2>
      <p>If you need help with your account, contact VaultX Support directly.</p>
      <p>
        ü§ù <a href="https://t.me/CEOVaultX" target="_blank">Contact VaultX Support (CEO)</a>
      </p>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    ¬© <span id="year"></span> VaultX ‚Ä¢ <a href="rules.html">Rules</a> ‚Ä¢ <a href="faq.html">FAQ</a>
    <br><br>
    <small id="legal"></small>
  </div>

<script>
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("year").textContent = new Date().getFullYear();
document.getElementById("legal").textContent = LEGAL_BANNER;

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) {
    document.getElementById("msg").textContent = "‚ùå " + error.message;
  } else {
    document.getElementById("msg").textContent = "‚úÖ Login successful. Redirecting...";
    setTimeout(()=>window.location.href="dashboard.html", 1000);
  }
}

async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signUp({
    email,
    password,
    options: { emailRedirectTo: window.location.origin + "/login.html" }
  });

  if (error) {
    document.getElementById("msg").textContent = "‚ùå " + error.message;
  } else {
    document.getElementById("msg").textContent = "‚úÖ Check your email to confirm your account.";
  }
}
</script>
</body>
</html>
